      <nav class="header__nav main-nav">
        <ul class="main-nav__list main-list">

      <!-- Formulir Masukan -->
      <section class="main__feedback feedback" id="feedback">
        <h2 class="feedback__title">FEEDBACK</h2>

          <label for="email">
            <input type="email" class="form__input" name="email" id="email" placeholder="masukkan E-mail" required>
          </label>
          <label for="text">
            <textarea name="text" class="form__input" id="text" cols="70" rows="10" required placeholder="Comment"></textarea>
          </label>
          <button class="form__button" type="button" id="btn">SEND</button>
        </form>
      </section>
    </main>
<script src="../static/js/script.js"></script>
